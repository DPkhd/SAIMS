<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/index.css}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
</head>

<body th:style="'background: url(' + @{/static/bg.jpg} + ') no-repeat; background-size: cover;background-attachment: fixed;'">
<div class="main">
    <div class="container a-container" id="a-container">
        <form class="layui-form" id="a-form" lay-filter="registerForm">
            <h2 class="form_title title">用户注册</h2>
            <span class="form__span">创建新账号</span>
            <input class="layui-input" type="text" name="username" lay-verify="required|usernameCheck"
                   lay-reqtext="用户名不能为空" placeholder="4-20位字母/数字" required>
            <div class="layui-form-mid" id="usernameTip" style="width:100%"></div>
            <input class="layui-input" type="password" name="password" lay-verify="required|password"
                   lay-reqtext="密码不能为空" placeholder="至少6位" required>
            <input class="layui-input" type="password" name="confirmPassword" lay-verify="required|confirmPass"
                   lay-reqtext="请确认密码" placeholder="请确认密码" required>
            <input class="layui-input" type="text" name="captcha" placeholder="验证码" lay-verify="required">
            <div class="captcha-container" style="width:100%;margin:15px 0">
                <img id="regCaptchaImg" th:src="@{/Generate}" onclick="refreshCaptcha()" style="height:45px;border-radius:8px">
            </div>
            <button class="form__button button submit" lay-submit lay-filter="register">注册</button>
            <div class="form__link" style="text-align:center;margin-top:20px">
                已有账号？<a th:href="@{/toLogin}" style="color:#4B70E2">立即登录</a>
            </div>
        </form>
    </div>
    <div class="container b-container" id="b-container">
        <form class="layui-form" id="b-form" >
            <h2 class="form_title title">学生成绩信息分析系统</h2>
            <span class="form__span">使用账号登录</span>
            <input class="layui-input" type="text" name="username" placeholder="用户名" lay-verify="required" required>
            <input class="layui-input" type="password" name="password" placeholder="密码" lay-verify="required" required>
            <input class="layui-input" type="text" name="captcha" placeholder="验证码" lay-verify="required">
            <div class="captcha-container" style="width:100%;margin:15px 0">
                <img id="captchaImg" th:src="@{/Generate}" onclick="refreshCaptcha()" >
            </div>
            <a class="form__link">忘记密码?</a>
            <button class="form__button button submit" lay-submit lay-filter="login">登 录</button>
        </form>
    </div>
    <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
            <h2 class="switch__title title">欢迎回来 !</h2>
            <p class="switch__description description">带上你的个人信息,与我们保持联系</p>
            <button class="switch__button button switch-btn">登录</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
            <h2 class="switch__title title">Hi Friend !</h2>
            <p class="switch__description description">输入你的个人信息,开始与我们的旅程</p>
            <button class="switch__button button switch-btn">注册</button>
        </div>
    </div>
</div>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:src="@{/static/js/index.js}"></script>
</body>

</html>
